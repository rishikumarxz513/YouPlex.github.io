<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You-Plex | Playlist Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body>

    <nav class="navbar">
        <div class="logo"><a href="/" style="text-decoration:none; color:inherit;">You-Plex</a></div>
        <div class="nav-links">
            <a href="/video" class="nav-item">Video</a>
            <a href="/audio" class="nav-item">Audio</a>
            <a href="/playlist" class="nav-item active">Playlist</a>
            <a href="/captions" class="nav-item">Captions <span class="beta-tag">(Beta)</span></a>
        </div>
    </nav>

    <main class="hero-container">
        <div class="glass-card">
            
            <div class="card-header">
                <div class="icon-circle" style="color: #fdcb6e;"> <i class="fas fa-layer-group"></i>
                </div>
                <h2>Playlist Batcher</h2>
                <p>Download entire series or albums</p>
            </div>

            <div class="input-group">
                <input type="text" id="playlistUrl" value="{{ url }}" placeholder="Paste playlist link here...">
            </div>

            <button id="downloadBtn" onclick="startPlaylistDownload()">
                <span>Start Batch</span>
                <i class="fas fa-play-circle"></i>
            </button>

            <div class="progress-wrapper" id="progressWrapper" style="display: none;">
                <div class="progress-info">
                    <span id="statusText">Initializing...</span>
                    <span id="countText">0/0</span>
                </div>
                <div id="currentVideoTitle" style="font-size: 0.8rem; color: #6c5ce7; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"></div>
                
                <div class="progress-track">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
            </div>

            <div id="errorMsg" style="color: #ff7675; margin-top: 1rem; display: none; text-align: center;"></div>
        </div>
    </main>

    <script>
        const socket = io();
        const btn = document.getElementById('downloadBtn');
        const progressWrapper = document.getElementById('progressWrapper');
        const progressBar = document.getElementById('progressBar');
        const countText = document.getElementById('countText');
        const statusText = document.getElementById('statusText');
        const currentVideoTitle = document.getElementById('currentVideoTitle');
        const errorMsg = document.getElementById('errorMsg');

        let totalVideos = 0;

        function startPlaylistDownload() {
            const url = document.getElementById('playlistUrl').value;
            
            if(!url) {
                alert("Please enter a Playlist URL");
                return;
            }

            // UI Reset
            btn.disabled = true;
            btn.style.opacity = "0.7";
            btn.innerHTML = '<span>Processing List...</span> <i class="fas fa-circle-notch fa-spin"></i>';
            progressWrapper.style.display = 'block';
            errorMsg.style.display = 'none';
            progressBar.style.width = '0%';
            countText.innerText = '-';
            currentVideoTitle.innerText = '';
            statusText.innerText = "Fetching Info...";

            // Emit to Backend
            socket.emit('start_playlist_download', {url: url});
        }

        // 1. Receive Playlist Metadata (How many videos?)
        socket.on('playlist_info', function(data) {
            totalVideos = data.count;
            statusText.innerText = `Found: ${data.title}`;
            countText.innerText = `0 / ${totalVideos}`;
        });

        // 2. Update when a specific video starts downloading
        socket.on('next_video', function(data) {
            const index = data.index + 1; // 0-based index to 1-based count
            const percent = (data.index / totalVideos) * 100;
            
            progressBar.style.width = percent + '%';
            countText.innerText = `${index} / ${totalVideos}`;
            currentVideoTitle.innerText = `Currently Downloading: ${data.title}`;
            statusText.innerText = "Downloading...";
        });

        // 3. Completion
        socket.on('playlist_complete', function(data) {
            progressBar.style.width = '100%';
            progressBar.style.backgroundColor = "#00b894";
            currentVideoTitle.innerText = "";
            statusText.innerText = "Batch Complete!";
            countText.innerText = "Done";
            
            btn.disabled = false;
            btn.style.opacity = "1";
            btn.innerHTML = '<span>Start New Batch</span> <i class="fas fa-redo"></i>';
            
            // Note: Since your Python backend saves these to a folder rather than 
            // zipping them for a single browser download, we show a success message.
            alert(`Playlist downloaded successfully to server folder: downloads/${data.folder}`);
        });

        socket.on('error', function(data) {
            btn.disabled = false;
            btn.innerHTML = '<span>Retry</span> <i class="fas fa-exclamation-triangle"></i>';
            errorMsg.innerText = "Error: " + data.message;
            errorMsg.style.display = 'block';
        });
    </script>
</body>
</html>
