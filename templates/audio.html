<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You-Plex | Audio Download</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body>

    <nav class="navbar">
        <div class="logo"><a href="/" style="text-decoration:none; color:inherit;">You-Plex</a></div>
        <div class="nav-links">
            <a href="/video" class="nav-item">Video</a>
            <a href="/audio" class="nav-item active">Audio</a>
            <a href="/playlist" class="nav-item">Playlist</a>
            <a href="/captions" class="nav-item">Captions <span class="beta-tag">(Beta)</span></a>
        </div>
    </nav>

    <main class="hero-container">
        <div class="glass-card">
            
            <div class="card-header">
                <div class="icon-circle" style="color: #00b894;"> <i class="fas fa-music"></i>
                </div>
                <h2>Audio Extractor</h2>
                <p>Convert video to high-quality MP3/Audio</p>
            </div>

            <div class="input-group">
                <input type="text" id="audioUrl" value="{{ url }}" placeholder="Paste link here if empty...">
            </div>

            <button id="downloadBtn" onclick="startAudioDownload()">
                <span>Extract Audio</span>
                <i class="fas fa-file-audio"></i>
            </button>

            <div class="progress-wrapper" id="progressWrapper" style="display: none;">
                <div class="progress-info">
                    <span id="statusText">Processing...</span>
                    <span id="percentageText">0%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
            </div>

            <div id="errorMsg" style="color: #ff7675; margin-top: 1rem; display: none; text-align: center;"></div>
        </div>
    </main>

    <script>
        const socket = io();
        const btn = document.getElementById('downloadBtn');
        const progressWrapper = document.getElementById('progressWrapper');
        const progressBar = document.getElementById('progressBar');
        const percentageText = document.getElementById('percentageText');
        const statusText = document.getElementById('statusText');
        const errorMsg = document.getElementById('errorMsg');

        function startAudioDownload() {
            const url = document.getElementById('audioUrl').value;
            
            if(!url) {
                alert("Please enter a URL");
                return;
            }

            // 1. Reset UI
            btn.disabled = true;
            btn.style.opacity = "0.7";
            btn.innerHTML = '<span>Converting...</span> <i class="fas fa-compact-disc fa-spin"></i>';
            progressWrapper.style.display = 'block';
            errorMsg.style.display = 'none';
            progressBar.style.width = '0%';
            percentageText.innerText = '0%';

            // 2. Emit AUDIO event to Python Backend
            // Note: Matching 'start_audio_download' from your Python code
            socket.emit('start_audio_download', {url: url});
        }

        // 3. Listen for Progress
        socket.on('progress', function(data) {
            const percent = data.percentage;
            progressBar.style.width = percent + '%';
            percentageText.innerText = percent + '%';
            
            if(percent < 100) {
                statusText.innerText = "Extracting Audio Stream...";
            } else {
                statusText.innerText = "Finalizing File...";
            }
        });

        // 4. Listen for Completion
        // Note: Matching 'download_ready' from your Python code (vs 'video_ready')
        socket.on('download_ready', function(data) {
            statusText.innerText = "Extraction Complete!";
            progressBar.style.backgroundColor = "#00b894"; 
            
            btn.disabled = false;
            btn.style.opacity = "1";
            btn.innerHTML = '<span>Extract Another</span> <i class="fas fa-redo"></i>';

            window.location.href = data.file_url;
        });

        // 5. Handle Errors
        socket.on('error', function(data) {
            btn.disabled = false;
            btn.innerHTML = '<span>Retry</span> <i class="fas fa-exclamation-triangle"></i>';
            errorMsg.innerText = "Error: " + data.message;
            errorMsg.style.display = 'block';
            progressWrapper.style.display = 'none';
        });
    </script>
</body>
</html>
